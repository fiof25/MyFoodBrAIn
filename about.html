<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Food Brain</title>
    <meta charset="utf-8">
    <!-- Import the webpag e's stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY FOOD BRAIN</h1>

    <section id="demos" class="invisible">
        <p>Hold some objects up close to your webcam to get a real-time classification! When ready click "enable webcam" below and accept access to the webcam when the browser asks (check the top left of your window)</p>
        
        <div id="liveView" class="camView">
            <button id="webcamButton">Enable Webcam</button>
            <video id="webcam" autoplay muted width="820" height="600"></video>
        </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>

    <button onclick="test()">SNAP</button>

    <h1>INGREDIENTS LISTED:</h1>
    <div id="ingredients"></div> <!-- New element to display the list -->
    <button onclick="genRecipe()">GENERATE RECIPES</button>

    <h1>GENERATED RECIPE:</h1>
    <div id="response"></div> <!-- New element to display the recipe -->
</body>
</html>
