<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Food Brain</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('pokebowls.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control the darkness */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: auto;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            overflow-y: auto;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
            transition: transform 0.5s;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .logo {
            display: flex;
            justify-content: center;
        }

        .text-above {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h1>Menu</h1>
            <ul style="list-style-type:none; padding-left: 0;">
                <li><a href="index.html" class="text-above">Home</a></li>
                <li><a href="foodscanner.html">Purpose</a></li>
                <li><a href="about.html" class="text-above">Food Scanner</a>t</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9654;</button> <!-- Right arrow -->
        <h2></h2>
        <p></p>
    </div>

    <section class="main">
        <img class="logo" style="margin:auto; position: relative; z-index: 10000;" src = "leaf_logo.jpeg" alt = "leaf_logo" width="200" height="150" style="display:block;margin-left:auto;margin-right:auto;margin-top:15%;z-index: index 10;;">
        <h1 class="text-above">My Food Brain</h1>
        <h2 class="text-above">Making the most out of your meals!</h2>
    </section> <!--end main class-->

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
            document.querySelector('.openbtn').style.display = 'none';
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            setTimeout(() => {
                document.querySelector('.openbtn').style.display = 'block';
            }, 500); // Adjust delay to match the transition duration
        }
    </script>
</body>
</html>
